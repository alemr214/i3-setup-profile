[colors]
; Colores base Catppuccin Mocha (fondos)
background = #1e1e2e
foreground = #cdd6f4

; Colores pastel para texto y acentos
pastel-rosa = #f5c2e7
pastel-azul = #89b4fa
pastel-verde = #a6e3a1     
pastel-lavanda = #b4befe   
pastel-amarillo = #f9e2af  
pastel-melocoton = #fab387 

; Fondos para mÃ³dulos (versiones pastel mÃ¡s suaves de Catppuccin)
bg-module-1 = #302d41      
bg-module-2 = #1e2040      
bg-module-3 = #332d41      
bg-module-4 = #1e1e3e      
bg-module-5 = #2e2e3e      
bg-module-6 = #3e3e4e      

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 35
offset-x = 0
offset-y = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2
line-color = ${colors.pastel-rosa}
border-size = 0
padding = 1
module-margin = 1
font-0 = "JetBrains Mono:size=11"
font-1 = "Font Awesome 6 Free:style=Solid:size=10"
font-2 = "Font Awesome 6 Brands:size=10"
font-3 = "Noto Color Emoji:scale=10;0"
modules-left = filesystem
modules-center = date
modules-right = temperature cpu memory pulseaudio

[module/date]
type = internal/date
date = %d-%m-%Y
time = %H:%M
label = ðŸ•“ %date% %time%
format-background = ${colors.bg-module-1}
format-foreground = ${colors.pastel-rosa}
format-padding = 2
format-margin = 1
interval = 1

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.bg-module-2}
format-volume-foreground = ${colors.pastel-azul}
format-muted = ðŸ”‡ muted
format-muted-background = ${colors.bg-module-2}
format-muted-foreground = ${colors.pastel-rosa}
label-volume = %percentage%%
ramp-volume-0 = ðŸ”ˆ
ramp-volume-1 = ðŸ”‰
ramp-volume-2 = ðŸ”Š
click-right = pavucontrol
click-middle = pactl set-sink-mute @DEFAULT_SINK@ toggle
interval = 5

[module/cpu]
type = internal/cpu
format = <label>
format-background = ${colors.bg-module-3}
format-foreground = ${colors.pastel-verde}
format-padding = 2
label = CPU %percentage:2%%
interval = 1

[module/temperature]
type = internal/temperature
thermal-zone = 1
warn-temperature = 60
format = <ramp> <label>
format-background = ${colors.bg-module-4}
format-foreground = ${colors.pastel-amarillo}
format-warn = <label-warn>
format-warn-background = ${colors.bg-module-4}
format-warn-foreground = ${colors.pastel-melocoton}
label = %temperature-c%
ramp-0 = ðŸŒ¡
ramp-1 = ðŸ”¥
interval = 1

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-background = ${colors.bg-module-5}
format-foreground = ${colors.pastel-lavanda}
format-padding = 2
label = Mem %gb_used%

[module/filesystem]
type = internal/fs
interval = 1
mount-0 = /home
label-mounted = Storage: Used: %used% / Free: %free%
format-mounted = <label-mounted>
format-mounted-background = ${colors.bg-module-6}
format-mounted-foreground = ${colors.pastel-verde}
format-unmounted = âš  No montado
format-unmounted-background = ${colors.bg-module-6}
format-unmounted-foreground = ${colors.pastel-rosa}
