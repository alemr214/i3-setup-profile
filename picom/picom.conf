#################################
#           Backend             #
#################################
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;
glx-use-copysubbuffermesa = true;
glx-copy-from-front = false;

# Rendimiento y sincronización
vsync = true;
xrender-sync-fence = true;

# Políticas de repintado
repaint-window = true;
resize-damage = 1;

#################################
#           Shadows             #
#################################
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.7;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-color = "#000000";

# Excluir sombras
shadow-exclude = [
  "class_g = 'i3-frame'",
  "class_g = 'Rofi'",
  "name = 'Notification'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

#################################
#      Transparency/Opacity     #
#################################
inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = true;
detect-client-opacity = true;

# Reglas de opacidad por aplicación
opacity-rule = [
  "90:class_g = 'Rofi'"
];

#################################
#          Animations           #
#################################
animations = true;
animation-window-mass = 0.5;
animation-stiffness = 200;
animation-dampening = 25;
animation-clamping = true;
transition-length = 300;
transition-pow-x = 0.1;
transition-pow-y = 0.1;
transition-pow-w = 0.1;
transition-pow-h = 0.1;
size-transition = true;

#################################
#            Fading             #
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 4;
no-fading-openclose = false;
no-fading-destroyed-argb = false;

# Excluir fading en elementos críticos
fade-exclude = [
  "class_g = 'i3bar'",
  "class_g = 'Rofi'"
];

#################################
#          Window Types         #
#################################
wintypes:
{
  normal = { fade = true; shadow = true; blur-background = true; };
  dialog = { fade = true; shadow = true; blur-background = true; };
  tooltip = { fade = true; shadow = false; blur-background = false; opacity = 0.95; focus = true; };
  dock = { shadow = false; blur-background = false; };
  dnd = { shadow = false; blur-background = false; };
  popup_menu = { opacity = 1.0; shadow = false; blur-background = false; };
  dropdown_menu = { opacity = 1.0; shadow = false; blur-background = false; };
};


#################################
#    NVIDIA-Specific Tweaks     #
#################################
# Forzar composición en ventanas fullscreen para evitar tearing
unredir-if-possible = false;


